<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVC Auto AI Pro - Advanced Dealership Intelligence Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Enhanced Modern Color Scheme */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141418;
            --bg-tertiary: #1e1e24;
            --bg-quaternary: #28282f;
            --bg-hover: #32323a;

            /* Darker, more sophisticated gold accents */
            --accent-primary: #8b6914;
            --accent-secondary: #6b5210;
            --accent-tertiary: #a57c1e;
            --accent-glow: rgba(139, 105, 20, 0.3);
            --accent-bright: #b8901f;

            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            
            --border-color: #27272a;
            --border-accent: #3f3f46;
            --border-glow: rgba(139, 105, 20, 0.5);

            --success: #10b981;
            --success-dark: #059669;
            --warning: #f59e0b;
            --warning-dark: #d97706;
            --error: #ef4444;
            --error-dark: #dc2626;
            --info: #3b82f6;

            /* Glassmorphism effects */
            --glass-bg: rgba(20, 20, 24, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(139, 105, 20, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #141418 100%);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            font-size: 13px;
            min-height: 100vh;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .terminal-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: 65px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--border-color);
            position: relative;
            z-index: 1;
        }

        /* Enhanced Top Bar with Glassmorphism */
        .top-bar {
            grid-column: 1 / -1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: var(--shadow-md);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 20px var(--accent-glow), var(--shadow-md);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-glow), var(--shadow-md); }
            50% { box-shadow: 0 0 30px var(--accent-glow), var(--shadow-lg); }
        }

        .logo-text {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--text-primary), var(--accent-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .market-data {
            display: flex;
            align-items: center;
            gap: 28px;
            font-size: 12px;
        }

        .market-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .market-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .market-value {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        .market-change {
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        .positive { 
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .negative { 
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 600;
            color: var(--success);
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Modern Button Styles */
        .btn {
            padding: 9px 18px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent-tertiary), var(--accent-primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-quaternary);
            color: var(--text-secondary);
            border: 1px solid var(--border-accent);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 11px;
        }

        .btn-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-glass:hover {
            background: rgba(139, 105, 20, 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Enhanced Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px 12px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        .sidebar::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 3px; }

        .nav-section { margin-bottom: 24px; }

        .nav-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--accent-primary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-item:hover::before { transform: translateX(0); }

        .nav-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .nav-item.active::before {
            transform: translateX(0);
            background: white;
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--error);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 12px;
            min-width: 18px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main Content Area */
        .main-content {
            background: var(--bg-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .content-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 2px;
        }

        .content-actions { display: flex; gap: 10px; }
        .content-body { flex: 1; padding: 20px; overflow-y: auto; background: linear-gradient(180deg, transparent, rgba(139, 105, 20, 0.02)); }
        .content-body::-webkit-scrollbar { width: 8px; }
        .content-body::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 4px; }
        .content-body::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 4px; }
        .page-content { display: none; animation: fadeIn 0.4s ease; }
        .page-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Enhanced Dashboard Cards */
        .dashboard-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
        .metric-card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative; overflow: hidden; }
        .metric-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--accent-primary), transparent); transform: translateX(-100%); transition: transform 0.6s ease; }
        .metric-card:hover { border-color: var(--accent-primary); background: var(--bg-tertiary); transform: translateY(-4px); box-shadow: 0 10px 30px rgba(139, 105, 20, 0.2); }
        .metric-card:hover::before { transform: translateX(100%); }
        .metric-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .metric-label { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .metric-trend { font-size: 11px; font-weight: 700; padding: 3px 8px; border-radius: 6px; }
        .trend-up { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
        .trend-down { background: rgba(239, 68, 68, 0.15); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.3); }
        .metric-value { font-size: 28px; font-weight: 800; color: var(--text-primary); margin-bottom: 6px; line-height: 1; background: linear-gradient(135deg, var(--text-primary), var(--accent-bright)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .metric-subtitle { font-size: 11px; color: var(--text-muted); }

        /* Data Tables & Widgets */
        .data-table-container { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; margin-bottom: 20px; box-shadow: var(--shadow-md); }
        .table-header { background: var(--bg-tertiary); padding: 16px 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .table-title { font-size: 15px; font-weight: 700; color: var(--text-primary); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background: var(--bg-quaternary); padding: 12px 16px; text-align: left; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border-color); }
        .data-table td { padding: 14px 16px; border-bottom: 1px solid var(--border-color); font-size: 12px; transition: all 0.2s ease; }
        .data-table tr:hover { background: var(--bg-tertiary); }
        .data-table tr:hover td { color: var(--text-primary); }
        .data-table tr:last-child td { border-bottom: none; }
        .widget-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-widget { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; box-shadow: var(--shadow-md); }
        .widget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .widget-title { font-size: 15px; font-weight: 700; color: var(--text-primary); }
        .chart-placeholder { height: 250px; position: relative; } 

        /* Activity Feed */
        .activity-feed { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; height: 340px; overflow-y: auto; box-shadow: var(--shadow-md); }
        .activity-feed::-webkit-scrollbar { width: 6px; }
        .activity-feed::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        .activity-feed::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 3px; }
        .activity-item { padding: 14px 18px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 14px; transition: all 0.2s ease; }
        .activity-item:hover { background: var(--bg-tertiary); }
        .activity-item:last-child { border-bottom: none; }
        .activity-indicator { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 10px currentColor; }
        .activity-title { font-size: 12px; font-weight: 600; color: var(--text-primary); }
        .activity-subtitle { font-size: 11px; color: var(--text-muted); }
        .activity-time { font-size: 10px; color: var(--text-muted); flex-shrink: 0; margin-left: auto; }

        /* AI Terminal & Chat */
        .ai-config-panel { background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary)); border: 1px solid var(--accent-primary); border-radius: 12px; padding: 24px; margin-bottom: 24px; box-shadow: 0 10px 40px var(--accent-glow); position: relative; overflow: hidden; }
        .ai-config-panel::before { content: ''; position: absolute; top: -50%; right: -50%; width: 200%; height: 200%; background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%); animation: aiGlow 10s linear infinite; pointer-events: none; }
        @keyframes aiGlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .ai-status { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; padding: 12px 16px; background: var(--bg-quaternary); border-radius: 8px; border: 1px solid var(--border-accent); }
        .ai-status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--error); transition: all 0.3s ease; }
        .ai-status-dot.connected { background: var(--success); box-shadow: 0 0 15px var(--success); animation: pulse 2s infinite; }
        .ai-providers { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .ai-provider-card { padding: 16px; background: var(--bg-quaternary); border: 2px solid var(--border-color); border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-align: center; }
        .ai-provider-card:hover { border-color: var(--accent-primary); background: var(--bg-hover); transform: translateY(-2px); }
        .ai-provider-card.selected { border-color: var(--accent-primary); background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; box-shadow: 0 6px 20px var(--accent-glow); }
        .ai-provider-icon { font-size: 24px; margin-bottom: 8px; }
        .ai-provider-name { font-size: 12px; font-weight: 600; margin-bottom: 4px; }
        .ai-provider-model { font-size: 10px; opacity: 0.8; }
        .chat-container { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; height: 550px; display: flex; flex-direction: column; max-width: 850px; margin: 0 auto; box-shadow: var(--shadow-xl); overflow: hidden; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; background: linear-gradient(180deg, var(--bg-secondary), var(--bg-tertiary)); }
        .chat-message { max-width: 70%; padding: 14px 18px; border-radius: 12px; font-size: 13px; line-height: 1.5; animation: messageSlide 0.3s ease; }
        @keyframes messageSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-message.user { align-self: flex-end; background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary)); color: white; box-shadow: 0 4px 15px var(--accent-glow); }
        .chat-message.assistant { align-self: flex-start; background: var(--bg-quaternary); color: var(--text-primary); border: 1px solid var(--border-accent); }
        .chat-message.system { align-self: center; background: var(--glass-bg); backdrop-filter: blur(10px); color: var(--text-muted); font-style: italic; max-width: 90%; border: 1px solid var(--glass-border); }
        .chat-input-container { padding: 20px; border-top: 1px solid var(--border-color); display: flex; gap: 12px; background: var(--bg-tertiary); }
        .chat-input { flex: 1; padding: 12px 16px; background: var(--bg-quaternary); border: 1px solid var(--border-accent); border-radius: 8px; color: var(--text-primary); font-size: 13px; }
        .chat-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px var(--accent-glow); }

        /* Forms & Badges */
        .form-container { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; padding: 24px; max-width: 650px; margin: 0 auto; box-shadow: var(--shadow-lg); }
        .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-primary); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 12px 14px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 13px; font-family: 'Inter', sans-serif; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--accent-primary); background: var(--bg-quaternary); box-shadow: 0 0 0 3px var(--accent-glow); }
        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3px; display: inline-block; }
        .status-hot { background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.25)); color: var(--error); border: 1px solid rgba(239, 68, 68, 0.4); box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2); }
        .status-qualified, .status-available, .status-delivered, .status-completed { background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.25)); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.4); }
        .status-follow, .status-reserved, .status-in-progress { background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.25)); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.4); }
        .status-transcribed { background: linear-gradient(135deg, rgba(139, 105, 20, 0.15), rgba(139, 105, 20, 0.25)); color: var(--accent-primary); border: 1px solid rgba(139, 105, 20, 0.4); }
        .status-pending, .status-scheduled { background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.25)); color: var(--info); border: 1px solid rgba(59, 130, 246, 0.4); }
        .lead-score { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; text-align: center; min-width: 35px; display: inline-block; }
