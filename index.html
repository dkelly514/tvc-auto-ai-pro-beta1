<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TVC Auto AI Pro - Modern Dealership Terminal</title>
<!-- Google Fonts for modern typography -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  /* Root variables for a sleek dark theme with gold accents */
  :root {
    --bg-primary: #0f0f0f;
    --bg-secondary: #1a1a1a;
    --bg-card: #242424;
    --accent-primary: #c99f02;
    --accent-secondary: #a88301;
    --text-primary: #f0f0f0;
    --text-secondary: #ccc;
    --border-color: #333;
    --shadow-elevated: rgba(0, 0, 0, 0.4);
    --success: #00b377;
    --error: #ff4757;
    --warning: #ffaa00;
    --muted: #666;
    --font-family: 'Inter', sans-serif;
  }

  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-family);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.5;
  }

  /* Layout grid: sidebar + main panel, adaptive for mobile */
  .terminal-container {
    display: grid;
    grid-template-columns: 260px 1fr;
    height: 100vh;
    overflow: hidden;
  }

  /* Top bar */
  .top-bar {
    grid-column: 1 / -1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    height: 60px;
    background-color: var(--bg-secondary);
    box-shadow: 0 2px 8px var(--shadow-elevated);
  }

  .logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 40px; height: 40px;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
  }

  .logo-text {
    font-weight: 700;
    font-size: 16px;
  }

  /* Market Data & Actions */
  .market-data {
    display: flex;
    gap: 20px;
    font-size: 13px;
  }

  .market-item {
    display: flex;
    flex-direction: column;
  }

  .market-value {
    font-weight: 600;
    font-size: 14px;
  }

  .market-change {
    font-size: 12px;
  }
  .positive { color: var(--success); }
  .negative { color: var(--error); }

  /* Action buttons */
  .top-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button.btn {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
